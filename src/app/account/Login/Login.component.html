<div class="auth-page-wrapper pt-5">
  <!-- auth page bg -->
  <div class="auth-one-bg-position auth-one-bg"  id="auth-particles">

      <!-- <div class="shape" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
              <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
          </svg>
      </div> -->
  </div>

  <!-- auth page content -->
  <div class="auth-page-content">
      <div class="container">
          <div class="row" style="justify-content: flex-end;">
              <div class="col-md-8 col-lg-6 col-xl-5">
                  <div class="card mt-4">

                      <div class="card-body p-4">
                        <img src="assets/images/logo-light.png" alt="" width="100%">
                          <div class="text-center mt-2">
                              <h5 class="text-primary">Sistema de Recursos Humanos</h5>
                          </div>
                          <div class="p-2 mt-4">
                            
                              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                  <div class="mb-3">
                                    
                                    <label class="form-label" for="usuario">Usuario</label>
                                    <input type="text" class="form-control" id="usuario" formControlName="usuario"
                                    [ngClass]="{ 'is-invalid': submitted && f['usuario'].errors }"
                                    placeholder="Ingrese usuario">
                                    <div *ngIf="submitted && f['usuario'].errors" class="invalid-feedback">
                                        <div *ngIf="f['usuario'].errors['required']">Usuario es requerido</div>
                                        <div *ngIf="f['usuario'].errors['usuario']">usuario no es v치lido
                                        </div>
                                    </div>
                                  </div>

                                  <div class="mb-3">
                                      <!-- <div class="float-end">
                                          <a routerLink="/pass-reset/basic" class="text-muted">Forgot password?</a>
                                      </div> -->
                                      <label class="form-label" for="password-input">Contrase침a</label>
                                      <div class="position-relative auth-pass-inputgroup mb-3">
                                          <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5" placeholder="Ingresar contrase침a" id="password-input" formControlName="password"
                                          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                          <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                          }" (click)="toggleFieldTextType()"></i></button>
                                          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                            <span *ngIf="f['password'].errors['required']">Contrase침a es Requerida</span>
                                          </div>
                                      </div>
                                  </div>

                                  <!-- <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                      <label class="form-check-label" for="auth-remember-check">Ingresar</label>
                                  </div> -->

                                  <div class="mt-4">
                                      <button class="btn  w-100" style="background-color: #001F33; color: #fff;" type="submit">Ingresar</button>
                                  </div>

                                 
                              </form>
                          </div>
                      </div>
                      <!-- end card body -->
                  </div>
                  <!-- end card -->

                 
              </div>
          </div>
          <!-- end row -->
      </div>
      <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <!-- <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="text-center">
                      <p class="mb-0 text-muted">&copy; {{year}} Delta </p>
                  </div>
              </div>
          </div>
      </div>
  </footer> -->
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
